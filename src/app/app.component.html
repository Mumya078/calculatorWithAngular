<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center">
      <div class="d-flex main flex-column" [ngClass]="{'dark-mode':isDarkMode,'light-mode':!isDarkMode}">
        <div class="d-flex display flex-column">
          <div class="d-flex justify-content-center">
            <div class="theme-toggle-container justify-content-between">
              <div class="theme-toggle" (click)="toggleTheme()">
                <i class="fa fa-sun fa-xl"></i> <!-- Açık mod ikonu (örneğin Font Awesome kullanabilirsiniz) -->
              </div>
              <div class="theme-toggle" (click)="toggleTheme()">
                <i class="fa fa-moon fa-xl"></i> <!-- Koyu mod ikonu -->
              </div>
              <div class="history" (click)="toggleHistory()">
                <i class="fa-solid fa-clock-rotate-left fa-xl"></i>
              </div>
            </div>
          </div>
          <div class="d-flex sonuc flex-column"style="margin-top: 10px">
            <div class="d-flex showhis">
              <div *ngIf="showingHistory" class="showhis girilen" style="color: gray">
                <ul class="list-unstyled" style="padding-left: 10px">
                  <li *ngFor="let op of operations">
                    {{op}}
                  </li>
                </ul>
              </div>
            </div>
            <div class="d-flex justify-content-end girilen" style="color: gray">
              <span *ngFor="let value of dataValues">{{value}}</span>
            </div>
            <div class="d-flex toplam  justify-content-end font" style="font-size: 38px">
              {{result}}
            </div>
          </div>
        </div>
        <div class="d-flex keyboard">
          <div class="d-flex col-md-10 flex-column">
            <div class="d-flex justify-content-center">
              <div class="d-flex kalans justify-content-between">
                <div (click)="clear()" class="d-flex kalan">
                  <i class="fa-solid fa-c fa-xl font"></i>
                </div>
                <div (click)="toggleSignOfCurrentElement()" class="d-flex kalan">
                  <i class="fa-solid fa-plus-minus fa-xl font"></i>
                </div>
                <div data-value="%" (click)="getValue($event)" class="d-flex kalan">
                  <i class="fa-solid fa-percent fa-xl font"></i>
                </div>
              </div>
            </div>
            <div class="d-flex numbers">
              <div data-value="1" (click)="getValue($event)">
                <i class="fa-solid fa-1 fa-xl font"></i>
              </div>
              <div data-value="2" (click)="getValue($event)">
                <i class="fa-solid fa-2 fa-xl font"></i>
              </div>
              <div data-value="3" (click)="getValue($event)">
                <i class="fa-solid fa-3 fa-xl font"></i>
              </div>
              <div data-value="4" (click)="getValue($event)">
                <i class="fa-solid fa-4 fa-xl font"></i>
              </div>
              <div data-value="5" (click)="getValue($event)">
                <i class="fa-solid fa-5 fa-xl font"></i>
              </div>
              <div data-value="6" (click)="getValue($event)">
                <i class="fa-solid fa-6 fa-xl font"></i>
              </div>
              <div data-value="7" (click)="getValue($event)">
                <i class="fa-solid fa-7 fa-xl font"></i>
              </div>
              <div data-value="8" (click)="getValue($event)">
                <i class="fa-solid fa-8 fa-xl font"></i>
              </div>
              <div data-value="9" (click)="getValue($event)">
                <i class="fa-solid fa-9 fa-xl font"></i>
              </div>
              <div data-value="." (click)="getValue($event)">
                <i class="fa-solid fa-circle fa-2xs font"></i>
              </div>
              <div data-value="0" (click)="getValue($event)">
                <i class="fa-solid fa-0 fa-xl font"></i>
              </div>
              <div data-value="00" (click)="getValue($event)">
                <i class="fa-solid fa-0 fa-xl font"></i><i class="fa-solid fa-0 fa-xl font"></i>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="operators">
              <div data-value="/" (click)="getValue($event)">
                <i class="fa-solid fa-divide fa-xl font"></i>
              </div>
              <div data-value="*" (click)="getValue($event)">
                <i class="fa-solid fa-xmark fa-xl font"></i>
              </div>
              <div data-value="-" (click)="getValue($event)">
                <i class="fa-solid fa-minus fa-xl font"></i>
              </div>
              <div data-value="+" (click)="getValue($event)">
                <i class="fa-solid fa-plus fa-xl font"></i>
              </div>
              <div data-value="=" (click)="getValue($event)" class="lastdiv">
                <i class="fa-solid fa-equals fa-xl"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
